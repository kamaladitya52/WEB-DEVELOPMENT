<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sign in</legend>
            <label for="email" >Username</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="pwd" >Password</label>
        <input type="password" id="pwd" placeholder="Enter your password">
        <br>
        <br>
        <input type="submit" value="Login">
        <br>
        </fieldset>
        <br>
        <label for="datepicker">Enter DOB</label>
        <input type="date" id="datepicker">     
        <br>
        <br>
        <label for="selector1">Choose your dish</label>
        <select name="dishes" id="selector1">
            <option value="m">Maggie</option>
            <option value="k">Kurkure</option>
        </select>
        <br>
        <br>
        <textarea name="textarea" id="area1" cols="30" rows="10" placeholder="Enter your text here."></textarea>
        <br>
        <input type="radio" name="" id="">
        <br>
        <input type="checkbox" name="" id="">
        <br>
        <label for="file1">Upload:</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <input type="image" src="download.jpeg" alt="Download" id="img" height="50px" width="75px">
    </form>
</body>
</html>
