<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Input</legend>
    <form>
    <label for="date">Date and Time :</label>
    <input type="date" id="date" name="date" min="2010-01-01" value="2023-05-20">
    <br>
    <label for="time">Date:</label>
    <input type="datetime-local" id="time" name="time">
    <br>
    <label for="start">Start month:</label>
    <input type="month" id="start" name="start" min="2010-01" value="2023-05">
    <br>
    <label for="num">Age(18+)</label>
    <input type="number" id="num" name="num" min="18" max="25" value="18">
    </form>
    </fieldset>
</body>
</html>
